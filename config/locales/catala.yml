        payment_terms: "<p><strong>Atenció! Si us plau, llegiu atentament:</strong></p><p>Itnig posa a la seva disposició la passarel·la segura de <strong>La Caixa</strong> per realitzar els pagaments de forma còmode a través d'Internet. Per fer-ho li caldrà una targeta de crèdit <strong>VISA, VISA ELECTRON o MASTER CARD</strong>. Si la seva targeta té activat el sistema de seguretat per número CIP caldrà que el tingui a mà en el moment de fer la transacció.</p><p>La passarel·la permet realitzar pagaments de dos tipus: pagaments puntuals i pagaments per subscripció. </p><p><strong>Pagaments puntuals:</strong></p><p>Els pagaments puntuals es poden realitzar mitjançant transferència o targeta de crèdit si són inferiors a <strong>500€</strong> i només per transferència si són superiors a aquest valor. El procediment és igual que els altres, cal prémer el botó pagar i seguir els passos de la interfície de La Caixa. El sistema l'informarà si té pagaments puntuals a realitzar. Aquests pagaments es produeixen només quan es negocia amb el client un projecte personalitzat i no és gens habitual a Itnig.</p><p><strong>Pagament per subscripció:</strong></p><p>La transacció per activar un pagament per subscripció es realitza una vegada, generalment a l'inici del projecte i es renova automàticament cada mes sense que requereixi cap acció per part del client. Les quotes mensuals de Itnig es carreguen el mateix dia del mes en que s'ha realitzat la subscripció per primer cop. La subscripció es realitza per un període de 2 anys tot i que <u>el client pot cancel·lar-la en qualsevol moment posant-se en contacte amb nosaltres, una vegada completada la permanència mínima del seu pla</u>. Al cap de 2 anys, la subscripció es cancel·larà automàticament i el client l'haurà de reactivar des d'aquesta mateixa pàgina.</p><p>Cal tenir en compte que les quotes mensuals són modificables per part de Itnig amb prèvia notificació i acceptació del client i sempre que s'hagi superat el període de permanència mínima.</p>  <p>Tal com especifiquen els plans de Itnig, la primera quota serà superior a totes les altres perquè inclou el pagament de l'entrada del projecte (equivalent a 3 mesos).</p>"
